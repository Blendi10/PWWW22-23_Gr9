<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Registerstyle.css">
</head>

<body>
    <div class="main">

        <div class="title">Register

        </div>

        <form action="#" autocomplete="off">

            <div class="field">
                <input type="email " name="email" id="email" required>
                <label> Email Address </label>
            </div>

            <div class="field">
                <input type="text" id="fn" name="fname" required>
                <label> First Name </label>
            </div>

            <div class="field">
                <input type="text" id="ln" name="lname" required>
                <label> Last Name </label>
            </div>

            <div class="field">
                <input type="password" name="password" id="pwd" required>
                <label> Password </label>
            </div>

            <div class="field">
                <input type="tel" name="tel" id="tel" required>
                <label> Enter your phone number: </label>
            </div>

            <div class="field">
               <a href="index.html"><button> Register </button></a>
            </div>

            <div class="register-link">Already have an account?
                <a href="LogIn.html">Log In now </a>
            </div>

        </form>
    </div>
    </div>
</body>

</html>
