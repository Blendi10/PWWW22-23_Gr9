<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Registerstyle.css">
</head>

<body>
    <div class="main">

        <div class="title">Register

        </div>

        <form action="#" autocomplete="off" id="forma">

            <div class="field">
                <input type="email " name="email" id="email" required>
                <label> Email Address </label>
            </div>

            <div class="field">
                <input type="text" id="fn" name="fname" required>
                <label> First Name </label>
            </div>

            <div class="field">
                <input type="password" name="password" id="pwd" required>
                <label> Password </label>
            </div>

            <div class="field">
                <input type="tel" name="tel" id="tel" required>
                <label> Enter your phone number: </label>
            </div>

            <p style="margin-top: 10px; text-align: center; font-style: oblique;"> Select circle to continue</p>

            <div style="display: flex;">
                <svg width="300" height="50">
                    <circle cx="80" cy="25" r="18" fill="black" />
                </svg>

                <svg width="200" height="50">
                    <rect x="30" y="10" width="35" height="35" />
                </svg>
            </div>
            <div style=" display: flex; justify-content: space-around;">
                <input type="radio" name="ReCaptcha" value="0" required>
                <input type="radio" name="ReCaptcha" value="1" required>
            </div>


            <div class="field">
                <a href="index.html"><button> Register </button></a>
            </div>

            <div class="register-link">Already have an account?
                <a href="LogIn.html">Log In now </a>
            </div>

        </form>
    </div>
    </div>
</body>
<script>
    var tel = document.querySelector('input[name="tel"]');
var form = document.getElementById("forma");

form.addEventListener('submit', function validatePhoneNumber(e) {
  e.preventDefault();
  // Regular expression to match a phone number
  var telRegex = /^[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{3}/;

  // Check the value of the input against the regular expression
  if (telRegex.test(tel.value)) {
    // The value is a valid phone number
    form.reset();
  } else {
    // The value is not a valid phone number
    alert("Tel number format is incorrect!");
  }
});
</script>
</html>
